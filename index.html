<!doctype html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12">
                    <div class="card my-4">
                        <div class="card-body">
                            <h1 class="card-title text-center">Library - Book's data</h1>
                            <form action="" id="book-form">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="title form-control" id="title" placeholder="Enter book's title..." autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input type="text" class="author form-control" id="author" placeholder="Enter book's author..." autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="isbn">ISBN</label>
                                    <input type="text" class="isbn form-control" id="isbn" placeholder="Enter book's ISBN..." autocomplete="off">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-3">SUBMIT</button>
                            </form>
                        </div>
                        <div class="jumbotron py-4 mb-0">
                            <div class="form-group">
                                <label for="filter">Search</label>
                                <input type="text" class="form-control" id="filter" placeholder="Enter the book's title, author or ISBN..." autocomplete="off">
                            </div>
                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr class="row">
                                        <th scope="col" class="col">Title</th>
                                        <th scope="col" class="col">Author</th>
                                        <th scope="col" class="col">ISBN</th>
                                        <th scope="col" class="col-1"></th>
                                    </tr>
                                </thead>
                                <tbody id="book-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
